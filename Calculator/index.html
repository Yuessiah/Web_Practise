<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
		<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="scripts.js"></script>

		<link type="image/x-icon" rel="icon" href="http://imgur.com/sg2Sdht.png">
		<title>PY: Calculator</title>
	</head>
	<body>

		<div class="device">
			<h1 class="heading">Project Y: Calculator</h1>
			<div class="screen">
				<p id="result">Hello, World!</p>
			</div>
			<img id="akarin" class="img-thumbnail" src="http://imgur.com/WtmtxGb.jpg" alt="">
			<div class="keyboard">
				<div class="kb-col-1">
					<button id="key-cal" class="key"><i class="fa fa-calculator"></i></button>
					<button id="key-AC" class="key">AC</button>
					<button id="key-%" class="key" disabled="true">%</button>
					<button id="key-div" class="key" disabled="true">รท</button>
				</div>
				<div class="kb-col-2">
					<button id="key-7" class="key" disabled="true">7</button>
					<button id="key-8" class="key" disabled="true">8</button>
					<button id="key-9" class="key" disabled="true">9</button>
					<button id="key-X" class="key" disabled="true">x</button>
				</div>
				<div class="kb-col-3">
					<button id="key-4" class="key" disabled="true">4</button>
					<button id="key-5" class="key" disabled="true">5</button>
					<button id="key-6" class="key" disabled="true">6</button>
					<button id="key--" class="key" disabled="true">-</button>
				</div>
				<div class="kb-col-4">
					<button id="key-1" class="key" disabled="true">1</button>
					<button id="key-2" class="key" disabled="true">2</button>
					<button id="key-3" class="key" disabled="true">3</button>
					<button id="key-plus" class="key" disabled="true">+</button>
				</div>
				<div class="kb-col-5">
					<button id="key-0" class="key" disabled="true">0</button>
					<button id="key-dot" class="key" disabled="true">.</button>
					<button id="key-equal" class="key" disabled="true">=</button>
				</div>
			</div>
		</div>

	</body>
</html>
