<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link type="image/x-icon" rel="icon" href="">
		<title>Catch the Chicken</title>
	</head>

	<body>
		<div class="container">
			<h1 id="CTC">Catch the Chicken</h1>
			<div id="scoreboard">
				<h3 id="heading">Scoreboard</h3>
				<div class="header">
					<div class="name">Name</div><div class="score">Score</div>
				</div>
			</div>

			<div id="submit">
				<h3 id="heading">Submit</h3>
				<div id="submit-headers">
					<div class="name">Name</div>
					<div class="flag">Flag</div>
				</div>
				<input type="text" id="submit-name" />
				<input type="text" id="submit-flag" />
				<button id="submit-btn" class="btn btn-default">Submit!</button>
			</div>

			<div id="problems">
				<h3 id="heading">Problems</h3>
				<div class="header">
					<div class="type">Type</div><div class="no">No</div><div class="title">Title</div><div class="score">Score</div><div class="detail">Detail</div>
				</div>
				<div class="body">
					<div class="type">Web</div><div class="no">0</div><div class="title">Try to send a flag that including three or more : sign!!!!</div><div class="score">4</div><div class="detail"><a href=""><button class="btn btn-default">Detail</button></a></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
